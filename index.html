<!Doctype html>
<html>
    <head>
        <title> GPI Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
  
  <div id="container">
    <h1>  GPI's Calculator </h1>
    
      <div class="text-center">
        <span><input type="text" id="output" disabled="true" placeholder="0"></span>
     <span><input type="text" placeholder="0" disabled="true" id="step"></span>
    </div>
    
    <div class="calculatorbtn">
      <!--<div class="row-down"> -->
        
        <div class="col-xs-12 first-row">
      <a class="btn btn-danger" id="deleteAll">AC</a>
      <a class="btn btn-danger" id="backOne"> CE </a>
      <a class="btn btn-primary" id="/">/</a>
      <a class="btn btn-primary" id="*">*</a>
        </div>
        <div class="col-xs-12">
      <a class="btn btn-primary" id="7">7</a>
      <a class="btn btn-primary" id="8"> 8 </a>
      <a class="btn btn-primary" id="9">9</a>
      <a class="btn btn-primary" id="-">-</a>
        </div>
       <div class="col-xs-12">
      <a class="btn btn-primary" id="4">4</a>
      <a class="btn btn-primary" id="5"> 5 </a>
      <a class="btn btn-primary" id="6">6</a>
      <a class="btn btn-primary" id="+">+</a>
         
        </div>
          
       <div class="col-xs-12">
      <a class="btn btn-primary" id="1">1</a>
  <a class="btn btn-primary" id="2"> 2 </a>
      <a class="btn btn-primary" id="3">3</a>
      <a class="btn btn-primary" id=".">.</a>
        
    </div>
    <div class="col-xs-12">
      <a class="btn btn-primary" id="%">%</a>
  <a class="btn btn-primary" id="0">O</a>
      <a class="btn btn-primary equ" id="total"> = </a>
          
        </div>
   <!--</div>-->  
    </div>
  </div>
    
<script src="/calculator.js"></script>
     
    </body>
    </html>
